<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container__overlay">
          <div class="overlay__title">
            <h1> <i class="fa-solid fa-mug-hot"></i> CrudZocial Coffee </h1>
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./home.html"
                      >Galería</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./profile.html"
                      >Perfil</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./logs.html"
                      >Logs</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="overlay__profile">
            <div class="profile__container">
              <div class="profile__name">
                <a class="nav-link active" href="#">Nombre</a>
              </div>
              <div class="profile__name">
                <a class="nav-link active" href="#">Cerrar sesión</a>
              </div>
            </div>
            <div class="profile__picture">
              <img
                class="picture__img"
                src="../ASSETS/IMG/user-circle-thin.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="profile__main">
      <h2 class="title--h2">Perfil</h2>
      <div class="content-container">
        <div class="profile__header">
          <div class="profile__photo">
            <img
              class="photo__img"
              src="../ASSETS/IMG/user-circle-thin.svg"
              alt=""
            />
          </div>
          <div class="profile__name">
            <h3 class="profile__name--h3">Nombre de usuario</h3>
            <button type="button" class="btn log-out__bnt">Cerrar sesión</button>
          </div>
        </div>
        <div class="content__container">
          <form class="content__container--form">
            <fieldset class="content__container--fieldset" disabled>
              <legend class="content__lengend">Datos de la cuenta</legend>
              <div class="fieldset__container">
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Email</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Teléfono</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">País</label>
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Ciudad</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Dirección</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Código postal</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Disabled input"
                  />
                </div>
              </div>
              <button type="submit" class="btn">Cambiar datos</button>
              <button type="submit" class="btn send__btn">Enviar</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <footer class="main__footer container-fluid">
      <p>Celula CookiEaters-Clanes: Van Rossum & Ritchie</p>
      <p>Prueba CrudZocial - Honores a Crudzaso & Riwi</p>
      <p>Modulo 3 - Javascript 27 de junio, 2025</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
