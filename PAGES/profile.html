<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container__overlay">
          <div class="overlay__title">
            <h1><i class="fa-solid fa-mug-hot"></i> CrudZocial Coffee</h1>
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="./home.html">Galería</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./profile.html">Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./logs.html">Logs</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="overlay__profile">
            <div class="profile__container">
              <div class="profile__name">
                <a class="nav-link active" href="#">Nombre</a>
              </div>
              <div class="profile__name">
                <button type="button" class="btn logout__btn">
                  Cerrar sesión
                </button>
              </div>
            </div>
            <div class="profile__picture">
              <img
                class="picture__img"
                src="../ASSETS/IMG/user-circle-thin.svg"
                alt="Foto de perfil"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="profile__main">
      <h2 class="title--h2">Perfil</h2>

      <div class="content-container">
        <div class="profile__header">
          <div class="profile__photo">
            <img
              class="photo__img"
              src="../ASSETS/IMG/user-circle-thin.svg"
              alt=""
            />
          </div>
          <div class="profile__name">
            <h3 class="profile__name--h3">Nombre de usuario</h3>
            <button
              type="button"
              class="btn logout__btn"
              style="
                background-color: var(--claret);
                color: var(--principal--text);
                border: none;
                padding: 0.4rem 1rem;
                border-radius: 4px;
                margin-top: 0.5rem;
              "
            >
              Cerrar sesión
            </button>
          </div>
        </div>

        <div class="content__container">
          <form class="content__container--form">
            <fieldset
              id="profileFieldset"
              class="content__container--fieldset"
              disabled
            >
              <legend class="content__lengend">Datos de la cuenta</legend>
              <div class="fieldset__container">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Nombre</label>
                  <input type="text" id="inputName" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="inputLastName" class="form-label">Apellido</label>
                  <input type="text" id="inputLastName" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" id="inputEmail" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPhone" class="form-label">Teléfono</label>
                  <input type="tel" id="inputPhone" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="inputCountry" class="form-label">País</label>
                  <input type="text" id="inputCountry" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" id="inputCity" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" id="inputAddress" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="inputZip" class="form-label">Código postal</label>
                  <input type="text" id="inputZip" class="form-control" />
                </div>
              </div>
            </fieldset>

            <div style="margin-top: 1rem; display: flex; gap: 1rem">
              <button
                type="button"
                class="btn"
                id="editBtn"
                style="
                  background-color: var(--claret);
                  color: var(--principal--text);
                  border: none;
                  padding: 0.4rem 1rem;
                  border-radius: 4px;
                "
              >
                Cambiar datos
              </button>
              <button
                type="button"
                class="btn send__btn"
                id="saveBtn"
                style="
                  background-color: transparent;
                  color: var(--text-color);
                  border: 1px solid var(--claret);
                  padding: 0.4rem 1rem;
                  border-radius: 4px;
                "
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="main__footer container-fluid">
      <p>Célula CookiEaters-Clanes: Van Rossum & Ritchie</p>
      <p>Prueba CrudZocial - Honores a Crudzaso & Riwi</p>
      <p>Módulo 3 - Javascript 27 de junio, 2025</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../ASSETS/JS/jeims/logs.js"></script>
    <script src="../ASSETS/JS/jeims/jeims_profile.js"></script>
  </body>
</html>
