<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container__overlay">
          <div class="overlay__title">
            <h1><i class="fa-solid fa-mug-hot"></i> CrudZocial Coffee</h1>
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="./home.html">Galería</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./profile.html">Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./logs.html">Logs</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="overlay__profile">
            <div class="profile__container">
              <div class="profile__name">
                <a class="nav-link active" href="#">Nombre</a>
              </div>
              <div class="profile__name">
                <button type="button" class="btn logout__btn">
                  Cerrar sesión
                </button>
              </div>
            </div>
            <div class="profile__picture">
              <img
                class="picture__img"
                src="../ASSETS/IMG/user-circle-thin.svg"
                alt="Foto de perfil"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="logs__main mt-4">
      <div class="container logs__container">
        <div class="row logs__container--rows g-4">
          <!-- Filtros -->
          <div class="col-md-3 border rounded-3 shadow-sm p-3">
            <h4 class="mb-3 text-center">Filtrar por:</h4>

            <div class="row g-3">
              <div class="col-6">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle w-100"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    Usuarios
                  </button>
                  <ul class="dropdown-menu w-100" id="userFilterList">
                    <!-- JS insertará usuarios -->
                  </ul>
                </div>
              </div>

              <div class="col-6">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle w-100"
                    type="button"
                    data-bs-toggle="dropdown"
                  >
                    Fechas
                  </button>
                  <ul class="dropdown-menu w-100" id="dateFilterList">
                    <!-- JS insertará fechas -->
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Tabla de logs -->
          <div class="col-md-9 mx-auto border rounded-3 shadow-sm p-3">
            <h4>Logs del sistema</h4>
            <div class="table-responsive mt-3">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acción</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody id="logsTableBody">
                  <!-- Se rellena con JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="main__footer container-fluid text-center mt-5">
      <p>Célula CookiEaters-Clanes: Van Rossum & Ritchie</p>
      <p>Prueba CrudZocial - Honores a Crudzaso & Riwi</p>
      <p>Módulo 3 - JavaScript, 27 de junio, 2025</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../ASSETS/JS/jeims/logs.js"></script>
    <script src="../ASSETS/JS/jeims/jeims_logs.js"></script>
  </body>
</html>
