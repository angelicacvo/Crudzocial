<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <footer>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <i class="fa-solid fa-mug-hot"></i>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#register" id="showRegister">Registro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#login" id="showLogin">Iniciar sesión</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </footer>
    </header>

    <main>
      <div id="login" class="card text-center d-none">
        <div class="card-header">Iniciar sesión</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
              Ingresar
            </button>
          </form>
        </div>
      </div>

      <div id="register" class="card text-center d-none">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="registerSectionName" class="form-label"
                >Nombres</label
              >
              <input
                type="name"
                class="form-control"
                id="registerSectionName"
                aria-describedby="registerSectionName"
              />
            </div>
            <div class="mb-3">
              <label for="registerSectionLastname" class="form-label"
                >Apellidos</label
              >
              <input
                type="name"
                class="form-control"
                id="registerSectionLastname"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="registerSectionPhone" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerSectionPassword"
                  aria-describedby="registerSectionPassword"
                />
            </div>
            <div class="mb-3">
              <label for="registerSectionPhone" class="form-label"
                >Teléfono</label
              >
              <input
                type="phone"
                class="form-control"
                id="registerSectionPhone"
                aria-describedby="registerSectionPhone"
              />
            </div>
            <div class="mb-3">
              <label for="registerSectionPhone" class="form-label">País</label>
              <input
                type="text"
                class="form-control"
                id="registerSectionPhone"
                aria-describedby="registerSectionPhone"
              />
            </div>
            <div class="mb-3">
              <label for="registerSectionCity" class="form-label">Ciudad</label>
              <input
                type="text"
                class="form-control"
                id="registerSectionCity"
                aria-describedby="registerSectionCity"
              />
            </div>
            <div class="mb-3">
              <label for="registerSectionAddress" class="form-label"
                >Dirección</label
              >
              <input
                type="address"
                class="form-control"
                id="registerSectionAddress"
                aria-describedby="registerSectionAddress"
              />
            </div>
            <div class="mb-3">
              <label for="registerSectionPostal" class="form-label"
                >Código postal</label
              >
              <input
                type="email"
                class="form-control"
                id="registerSectionPostal"
                aria-describedby="registerSectionPostal"
              />
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/Vallejo/jsindex.js"></script>
  </body>
</html>
